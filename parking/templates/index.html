<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://unpkg.com/htmx.org@1.6.1"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/index.css')}}">
        <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/josefin-sans" rel="stylesheet">
        <title>Find me parking!</title>
    </head>

    <body>
    <div class="header">
            <div id="schoolLogoContainer"><img src="{{url_for('static',filename='BatStateU_NEU_Logo_Small.png')}}" alt="BatStateU NEU logo" ></div>
            <div id="txt1">BATSTATEU PARKING :&nbsp
                <ul>
                    <li class="dropdown">
                        <a class="dropBtn" href="#videoFeed">VIEW LOCATION v</a>
                        <div class="dropdownContent">
                            <a href="{{ url_for('users') }}">VIEW USERS</a>
                        </div>
                    </li>
                </ul>
            </div>
            <div id="txt2">ADMIN VIEW</div>
        </div>
    </div>
   
    <div class = "video">
        <div class="reloaded">
            <div class="open">
                <div class="indicator"><div class="indicatorGreen"></div></div>
                <p>Available Space:</p>
                <div id="count" hx-get="/count" hx-trigger="every 0.1s"></div>
            </div>
            <div class="taken">
                <div class="indicator"><div class="indicatorRed"></div></div>
                <p>Occupied Space:</p>
                <div id="occupied" hx-get="/occupied" hx-trigger="every 0.1s"></div>
            </div>
            <div class="total"><p>Total Spaces: &nbsp&nbsp&nbsp24</p></div>
            
        </div>
        <div class="vidContainer">
            <img id="videoFeed" src="{{ url_for('video') }}"/>
        </div>
    </div>
      
    </body>
</html>
